<!DOCTYPE html>
<html class="no-js" lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Prbee</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  <body>
    <div class="container">
      <header class="header" id="header">
        <div class="intro">
          <figure class="show_sp"><img src="./images/banner_pc.jpg" alt="banner"></figure>
        </div>
        <div class="header_txt">
          <h1 class="logo">
            <span>心が通う、SNS運用代行サービス。</span>
            <a href="/"><img class="resimg" src="./images/logo_pc.png" alt="prbee"></a>
          </h1>
          <h2><img src="./images/h2_ttl.png" alt="title"></h2>
        </div>
      </header>
      <main>
        <div class="block_01">
          <div class="row block_cv">
            <div class="left">
              <figure>
                <img src="./images/sns_bl01.png" alt="sns">
              </figure>
            </div>
            <div class="right">
              <p>最近ではgoogleやyahooなどの検索エンジンでお店を探すよりも、<br />
              <span class="ins_txt">インスタグラム</span>でハッシュタグ検索をする人々が増加しています。<br />
              <span class="tw_txt">twitter</span>や<span class="fb_txt">Facebook</span>といったSNSを効果的に連携することで、<br />
              多くのお客様との接点を作ることができます。</p>
            </div>
          </div>
        </div>
        <div class="block02">
          <figure>
            <img src="./images/main_bl02.jpg" alt="block_02">
          </figure>
          <div class="block02_txt">
            <div class="block_cv">
              <figure>
                <img src="./images/cus_01.png" alt="customer">
              </figure>
              <div class="cus_des">
                <p>
                  <span>＠Customer</span>
                  <span>あの旅館の朝食、<br />いつも優しい味！</span>
                </p>
              </div>
            </div>
            <div class="block_cv">
              <figure>
                <img src="./images/cus_02.png" alt="customer">
              </figure>
              <div class="cus_des">
                <p>
                  <span>＠Ryokan</span>
                  <span class="tw_txt">ありがとうございます。<br />旬な食材にこだわり、<br />曜日ごとに献立を変えています。</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
      <!-- <script src="./js/libs.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
  </body>
